<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Session Redis Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 400px; margin: 0 auto; }
        input[type="text"], input[type="password"] { width: 100%; padding: 8px; margin: 8px 0; }
        .msg { color: red; margin-top: 10px; }
    </style>
</head>
<body>
<div class="container">
    <h2>Please sign in</h2>
    <form th:action="@{/login}" method="post">
        <label>Username</label>
        <input type="text" name="username" autofocus required />

        <label>Password</label>
        <input type="password" name="password" required />

        <button type="submit">Login</button>
    </form>

    <div th:if="${param.error}" class="msg">Invalid username or password.</div>
    <div th:if="${param.logout}" class="msg" style="color:green">You have been logged out.</div>
</div>
</body>
</html>
